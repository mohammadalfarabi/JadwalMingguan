<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JADWAL AL FARABI</title>
    <style>
        /* Dasar Responsif */
        * { box-sizing: border-box; }
        
        body {
            background-color: #008080; 
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            margin: 0;
            padding: 10px; /* Jarak aman di pinggir layar HP */
            display: flex;
            justify-content: center;
        }

        .web-container {
            background-color: #C0C0C0; 
            border: 3px outset #ffffff;
            padding: 10px;
            width: 100%;
            max-width: 950px; /* Maksimal lebar di komputer */
            box-shadow: 4px 4px 0px rgba(0,0,0,0.6);
        }

        header {
            border: 2px inset #808080;
            background: linear-gradient(to right, #000080, #0080ff); 
            color: white;
            padding: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: clamp(1.1rem, 4vw, 1.8rem); /* Font mengecil otomatis di HP */
            margin: 0;
            text-shadow: 1px 1px #000;
        }

        /* Panel Admin Ghaib */
        #admin-panel {
            display: none; 
            background-color: #C0C0C0;
            border: 2px outset #ffffff;
            padding: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .win-button {
            background-color: #C0C0C0;
            border: 2px outset #ffffff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 1px 1px 0px #000;
        }

        .win-button:active {
            border: 2px inset #ffffff;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        marquee {
            background-color: #ffff00;
            border: 1px solid #000;
            font-weight: bold;
            padding: 3px;
            margin-bottom: 10px;
        }

        /* Container Tabel agar bisa Scroll di HP */
        .sheet-box {
            background-color: #ffffff;
            border: 3px inset #808080;
            width: 100%;
            overflow: hidden; /* Mencegah pecah */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 70vh; /* Tinggi mengikuti 70% tinggi layar perangkat */
            min-height: 400px;
            border: none;
            display: block;
        }

        /* Area Rahasia Klik 5x */
        .invisible-trigger {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: transparent;
            z-index: 10000;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 11px;
            border-top: 1px solid #808080;
            padding-top: 8px;
        }

        /* Penyesuaian khusus HP */
        @media (max-width: 600px) {
            body { padding: 5px; }
            .win-button { width: 100%; justify-content: center; } /* Tombol jadi penuh di HP */
            .web-container { border-width: 2px; }
        }
    </style>
</head>
<body>

<div class="web-container">
    <header>
        <h1>*** JADWAL KEGIATAN AL FARABI ***</h1>
    </header>

    <marquee scrollamount="4">INFO: Ketuk pojok kanan bawah 5x untuk akses mode edit...</marquee>

    <div id="admin-panel">
        <a href="https://docs.google.com/spreadsheets/d/1WMXiYcvGiJugJs1ysUV0e1PmluD1d1m5/edit" target="_blank" class="win-button">
            <img src="https://win98icons.alexmeub.com/icons/png/write_yellow-0.png" width="16" height="16">
            BUKA SPREADSHEET
        </a>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="win-button">
             TUTUP PANEL
        </button>
    </div>

    <div class="sheet-box">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiWYOvdh6aL_kUPiWGbQAJbbR39YgliB7uESKuxi4FcTmr-xq6msru8skWftq5dQ/pubhtml?widget=true&headers=false"></iframe>
    </div>

    <footer>
        <p>Copyright &copy; Al Farabi.</p>
    </footer>
</div>

<div class="invisible-trigger" onclick="activateAdmin()"></div>

<script>
    let clickCount = 0;
    let clickTimer;

    function activateAdmin() {
        clickCount++;
        clearTimeout(clickTimer);
        clickTimer = setTimeout(() => { clickCount = 0; }, 2000);

        if (clickCount === 5) {
            const panel = document.getElementById('admin-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
            if(panel.style.display === 'flex') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            clickCount = 0;
        }
    }
</script>

</body>
</html>
