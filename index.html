<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kegiatan Mingguan | Portal Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #0f172a;
        }

        header p {
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Login Card UI */
        .login-card {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            border: 1px solid #e2e8f0;
        }

        .login-card h3 {
            margin-top: 0;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Admin Panel UX */
        #adminPanel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background-color: var(--success);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-logout {
            background-color: #fee2e2;
            color: var(--danger);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-logout:hover {
            background-color: var(--danger);
            color: white;
        }

        /* Spreadsheet Section UI */
        .sheet-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .sheet-header {
            padding: 16px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        #loginMsg {
            font-size: 13px;
            text-align: center;
            margin-top: 12px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 640px) {
            header h1 { font-size: 1.5rem; }
            iframe { height: 500px; }
            #adminPanel { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Jadwal Kegiatan Mingguan</h1>
        <p>Pantau agenda dan kegiatan operasional secara real-time</p>
    </header>

    <div id="loginBox" class="login-card">
        <h3>Admin Login</h3>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="btn btn-primary" onclick="login()">Masuk ke Panel</button>
        <p id="loginMsg"></p>
    </div>

    <div id="adminPanel">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background: #e0e7ff; color: var(--primary); padding: 8px; border-radius: 8px;">üë§</div>
            <span>Selamat datang, <strong>Admin</strong></span>
        </div>
        <div class="admin-actions">
            <a href="https://docs.google.com/spreadsheets/d/1WMXiYcvGiJugJs1ysUV0e1PmluD1d1m5/edit" 
               target="_blank" class="btn-edit">
               ‚úèÔ∏è Edit Jadwal
            </a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="sheet-container">
        <div class="sheet-header">
            <div class="status-dot"></div>
            <span style="font-size: 13px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">
                Live Spreadsheet Data
            </span>
        </div>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiWYOvdh6aL_kUPiWGbQAJbbR39YgliB7uESKuxi4FcTmr-xq6msru8skWftq5dQ/pubhtml?widget=true&headers=false"></iframe>
    </div>
</div>

<script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const msg = document.getElementById("loginMsg");

        if (user === ADMIN_USER && pass === ADMIN_PASS) {
            localStorage.setItem("isAdmin", "true");
            showAdminUI();
        } else {
            msg.textContent = "Username atau password salah!";
            msg.style.color = "var(--danger)";
            // Efek goyang jika salah (UX)
            const card = document.getElementById("loginBox");
            card.style.transform = "translateX(10px)";
            setTimeout(() => card.style.transform = "translateX(0)", 100);
        }
    }

    function logout() {
        localStorage.removeItem("isAdmin");
        location.reload();
    }

    function showAdminUI() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "flex";
    }

    // Cek Login Saat Refresh
    window.onload = function() {
        if (localStorage.getItem("isAdmin") === "true") {
            showAdminUI();
        }
    }

    // Login dengan Enter key
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
