<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL JADWAL AL FARABI - EDIT MODE</title>
    <style>
        body {
            background-color: #008080; 
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            margin: 10px; /* Margin lebih kecil untuk layar HP */
        }

        .web-container {
            background-color: #C0C0C0; 
            border: 4px outset #ffffff;
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.6);
        }

        header {
            border: 3px inset #808080;
            background: linear-gradient(to right, #000080, #0080ff); 
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem; /* Ukuran font judul yang fleksibel */
            margin: 5px 0;
        }

        /* Panel Edit dimodifikasi agar bisa turun ke bawah (wrap) di layar kecil */
        .edit-panel {
            background-color: #C0C0C0;
            border: 2px outset #ffffff;
            padding: 10px;
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap; /* Agar tombol turun jika layar sempit */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .win-button {
            background-color: #C0C0C0;
            border: 2px outset #ffffff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            min-width: fit-content;
        }

        .win-button:active {
            border: 2px inset #ffffff;
            background-color: #d0d0d0;
        }

        .win-button img {
            width: 16px;
            height: 16px;
        }

        marquee {
            background-color: #ffff00;
            border: 1px solid #000;
            font-weight: bold;
            margin: 10px 0;
        }

        .sheet-box {
            background-color: #ffffff;
            border: 3px inset #808080;
            margin-top: 10px;
            overflow-x: auto; /* Memungkinkan scroll horizontal jika tabel spreadsheet terlalu lebar */
            -webkit-overflow-scrolling: touch; /* Scroll halus di iOS */
        }

        iframe {
            width: 100%;
            height: 500px; /* Sedikit diperpendek agar lebih enak di HP */
            border: none;
            display: block;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #808080;
            padding-top: 10px;
        }

        /* Media Query untuk Layar Sangat Kecil (HP) */
        @media (max-width: 480px) {
            .web-container {
                padding: 10px;
                border: 2px outset #ffffff;
            }
            .win-button {
                width: 100%; /* Tombol jadi full-width di HP agar mudah ditekan */
                justify-content: center;
            }
            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="web-container">
    <header>
        <h1>*** JADWAL KEGIATAN AL FARABI ***</h1>
    </header>

    <marquee>PENGUMUMAN: Gunakan tombol "EDIT JADWAL" di bawah untuk melakukan perubahan pada database Google Spreadsheet...</marquee>

    <div class="edit-panel">
        <span style="width: 100%; text-align: center; margin-bottom: 5px;"><b>MANAJEMEN DATA:</b></span>
        <a href="https://docs.google.com/spreadsheets/d/1WMXiYcvGiJugJs1ysUV0e1PmluD1d1m5/edit" target="_blank" class="win-button">
            <img src="https://win98icons.alexmeub.com/icons/png/write_yellow-0.png" alt="icon">
            EDIT JADWAL (SPREADSHEET)
        </a>
        <a href="https://alfarabi.my.id" class="win-button">
            <img src="https://win98icons.alexmeub.com/icons/png/help_book_computer-0.png" alt="icon">
            KE WEBSITE UTAMA
        </a>
    </div>

    <div style="text-align: center; margin-bottom: 10px;">
        <h3 style="background-color: #000080; color: white; display: inline-block; padding: 2px 10px; font-size: 0.9rem;">PRATINJAU JADWAL SAAT INI</h3>
    </div>

    <div class="sheet-box">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiWYOvdh6aL_kUPiWGbQAJbbR39YgliB7uESKuxi4FcTmr-xq6msru8skWftq5dQ/pubhtml?widget=true&headers=false"></iframe>
    </div>

    <footer>
        <p>Copyright &copy; 1998 Al Farabi.</p>
    </footer>
</div>

</body>
</html>
